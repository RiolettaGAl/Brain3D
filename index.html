<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>CatBrain3D</title>
        <script type="text/javascript" src="./src/three.js"></script>
        <script type="text/javascript" src="./src/controls/OrbitControls.js"></script>
        <script type="text/javascript" src="./src/loaders/DRACOLoader.js"></script>
        <script type="text/javascript" src="./src/loaders/GLTFLoader.js"></script>
		<style>
			body {
			margin: 0;
			}
			#c {
			width: 100%;  /* let our container decide our size */
			height: 100%;
			display: block;
			}
			#container {
			position: relative;  /* makes this the origin of its children */
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			}
			#labels {
			position: absolute;  /* let us position ourself inside the container */
			left: 0;             /* make our position the top left of the container */
			top: 0;
			color: white;
			font-family: Verdana, Arial, Helvetica, sans-serif; 
			font-size: 18pt;
			}
			#labels>div {
			position: absolute;  /* let us position them inside the container */
			left: 0;             /* make their default position the top left of the container */
			top: 0;
			cursor: pointer;     /* change the cursor to a hand when over us */
			
			user-select: none;   /* don't let the text get selected */
			}

			#labels>div:hover {
			color: red;
			}

			.service-small option {
				font-size: 18pt;
				padding: 5px;
			}
			select { font-size:18pt; }
		</style>
    </head>
	<body>
		<div id="container">
			<canvas id="c"></canvas>
			<div id="labels" hidden>
				<span>Название элемента:</span> <span id="partname">Вы не выбрали</span>
				<br>
				<br>
				<span>Тип модели:</span> 							
				
				<select class="service-small" id="changeModel" onchange="changeModel()">
					<option value="man">Мозг человека</option>
					<option value="cat">Мозг кота</option>
				</select>
			</div>
		</div>
		

		<script>
			var model = {};

			function changeModel() {
				let selected = Array.from(document.getElementById("changeModel").options)
				.filter(option => option.selected)
				.map(option => option.value);

				if (selected == "man") {
					model["man"].scene.visible = true;
					model["cat"].scene.visible = false;

					camera.position.set( 3, 2, 3 );
				} 
				if (selected == "cat") {
					model["man"].scene.visible = false;
					model["cat"].scene.visible = true;

					camera.position.set( 1, 1, 4 );
				}
			}

			let TRANSLATOR = {
				"Hemisphaerium cerebri": "Полушарие головного мозга",
				"hemisphaerium_cerebri_2": "Левое полушарие головного мозга",
				"hemisphaerium_cerebri": "Правое полушарие головного мозга",

				"cerebellum": "Мозжечок",
				"cerebellum_0": "Мозжечок",
				"cerebellum_1": "Мозжечок",
				"cerebellum_2": "Мозжечок",

				"pons Varolii": "Варолиев мост",
				"pons_Varolii": "Варолиев мост",

				"pituitary gland": "Гипофиз",
				"pituitary_gland": "Гипофиз",

				"diencephalon": "Промежуточный мозг",

				"Olfactory tract": "Обонятельный тракт",
				"olfactory_tract": "Обонятельный тракт",

				"hemisphaerium cerebrium": "Полушарие головного мозга",
				"hemisphaerium_cerebrium1": "Левое полушарие головного мозга",
				"hemisphaerium_cerebrium": "Правое полушарие головного мозга",

				"bulbus olfactorius": "Обонятельная луковица",
				"bulbus_olfactorius": "Обонятельная луковица",

				"pons": "Мозговой ствол",

				"myelencephalon": "Продолговатый мозг",

				"spinal cord": "Cпинной мозг",
				"spinal_cord": "Cпинной мозг",

				"mesencephalon": "Средний мозг",

				"Corpus callosum": "Мозолистое тело",
				"corpus_callosum": "Мозолистое тело",
			}

			var intersectsLast = false;
			var GLTF = false;

			var camera, controls, scene, renderer, composer;
		</script>

		<script type="text/javascript"> 
		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2();

		function onMouseMove( event ) {

                event.preventDefault();

                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

                raycaster.setFromCamera( mouse, camera );

                // See if the ray from the camera into the world hits one of our meshes
                var intersects = raycaster.intersectObject( scene, true );

                // Toggle rotation bool for meshes that we clicked
                if ( intersects.length > 0 ) {
					document.getElementById('partname').innerText = TRANSLATOR[intersects[0].object.name] || intersects[0].object.name;

					scene.children.forEach(children => {
						children.children.forEach(element => {
							if (element.children) {
								element.children.forEach(element => {
									if (element.material) {
										element.material.transparent = true;
										element.material.opacity = 0.3;
									}
								});	
							}

							if (element.material) {
								element.material.transparent = true;
								element.material.opacity = 0.3;
							}
						});
					});

					intersects[0].object.material.opacity = 1;
                } else {
					document.getElementById('partname').innerText = "Вы не выбрали"

					scene.children.forEach(children => {
						children.children.forEach(element => {
							if (element.children) {
								element.children.forEach(element => {
									if (element.material) {
										element.material.transparent = true;
										element.material.opacity = 1;
									}
								});	
							}

							if (element.material) {
								element.material.transparent = true;
								element.material.opacity = 1;
							}
						});
					});
                }

            }
            

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.05 );

				const canvas = document.querySelector('#c');
  				renderer = new THREE.WebGLRenderer({canvas});
				renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 3, 2, 3 );

				// controls

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 2;
				controls.maxDistance = 10;


                var loader = new THREE.GLTFLoader();

                // Optional: Provide a DRACOLoader instance to decode compressed mesh data
                var dracoLoader = new THREE.DRACOLoader();
                dracoLoader.setDecoderPath( '/examples/js/libs/draco/' );
                loader.setDRACOLoader( dracoLoader );

                // Load a glTF resource
                loader.load(
                    // resource URL
                    '../static/cat.gltf',
                    // called when the resource is loaded
                    function ( gltf ) {
						gltf.scene.rotation.x = -1.55;
						gltf.scene.visible = false;

                        scene.add( gltf.scene );

                        gltf.animations; // Array<THREE.AnimationClip>
                        gltf.scene; // THREE.Scene
                        gltf.scenes; // Array<THREE.Scene>
                        gltf.cameras; // Array<THREE.Camera>
                        gltf.asset; // Object

						console.log(gltf)
						
						model["cat"] = gltf;
                    }
				);
				
				loader.load(
                    // resource URL
                    '../static/man.gltf',
                    // called when the resource is loaded
                    function ( gltf ) {
						gltf.scene.rotation.x = -1.55;
						gltf.scene.visible = true;

                        scene.add( gltf.scene );

                        gltf.animations; // Array<THREE.AnimationClip>
                        gltf.scene; // THREE.Scene
                        gltf.scenes; // Array<THREE.Scene>
                        gltf.cameras; // Array<THREE.Camera>
                        gltf.asset; // Object

                        console.log(gltf)
						GLTF = gltf;
						model["man"] = gltf;

						document.getElementById("labels").hidden = false;

						model["man"].scene.children[2].children.forEach(element => {
							if (element.material) {
								element.material.transparent = true;
							}
						});
                    }
                );

				// lights

				var light = new THREE.HemisphereLight( 0xffffff, 0x080820, 3 );
				scene.add( light );


				//

                window.addEventListener( 'resize', onWindowResize, false );
                document.addEventListener( 'click', onMouseMove, false );
                document.addEventListener( 'change', onMouseMove, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

            }
            

			function render() {
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
